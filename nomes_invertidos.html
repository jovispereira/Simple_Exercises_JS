<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto)
		pulaLinha();
	}

	var qtdNomes = parseInt(prompt("Quantos nomes serão digitados?"));
	var nomes = "";

	for(var i = 1; i <= qtdNomes; i++) {
		var nome = prompt("Digite o " + i + "º nome:");	
		nomes = nomes + nome + "<br><br>" ;
	}

	mostra(nomes);

</script>
