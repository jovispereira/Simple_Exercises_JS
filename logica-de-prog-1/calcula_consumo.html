<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;

	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O seu carro consome " + consumoDeGasolina + " litros de gasolina por quilômetro.");
	document.write(" Já no álcool ele consome " + consumoDeAlcool + " litros.")

</script>
