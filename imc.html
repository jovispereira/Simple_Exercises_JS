	function calculaImc(peso, altura) {

		var imc = peso/(altura*altura);
		return imc; //ou return peso/(altura*altura);
		
		//não se coloca saída (mostra()) dentro da função
	}

	var alturaJoao = 1.75;

	//var imcJoao = pesoJoao/(alturaJoao*alturaJoao);
	//calculaImc(pesoJoao, alturaJoao);

	var imcJoao = calculaImc(64, 1.75);
	var imcLivia = calculaImc(48, 1.58);
	var imcTotal = imcJoao+imcLivia; //ou var imcTotal = calculaImc(64, 1.75) + calculaImc(48, 1.58);

	mostra("O IMC calculado é " + imcJoao + ".");
	mostra("O IMC calculado é " + calculaImc(48, 1.58) + ".");
