<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    //var multiplicador = 1;
    //while(multiplicador <= 10) 
    
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) { 
        mostra("7 x " + multiplicador + " =<b> " + 7 * multiplicador + "</b>");
    }

    mostra("<hr></hr>");

</script>
