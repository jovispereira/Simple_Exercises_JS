<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto)
		pulaLinha();
	}

	var n1 = parseInt(prompt("Digite o 1º número:"));
	var n2 = parseInt(prompt("Digite o 2º número:"));
	var n3 = parseInt(prompt("Digite o 3º número:"));
	var n4 = parseInt(prompt("Digite o 4º número:"));
	var n5 = parseInt(prompt("Digite o 5º número:"));

	if(n1 > n2 && n1 > n3 && n1 > n4 && n1 > n5) {
		mostra("O maior número digitado é:<b> " + n1 + "</b>.");
	} else {
		if(n2 > n3 && n2 > n4 && n2 > n5) {
			mostra("O maior número digitado é:<b> " + n2 + "</b>.");
		} else {
			if(n3 > n4 && n3 > n5) {
				mostra("O maior número digitado é:<b> " + n3 + "</b>.");
			} else {
				if(n4 > n5) {
					mostra("O maior número digitado é:<b> " + n4 + "</b>.");
				} else {
					mostra("O maior número digitado é:<b> " + n5 + "</b>.");
				}
			}
		}
	}

</script>
