<meta charset="UTF-8">
<script>
	
	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var nMaximo = 40;
	var nMinimo = 30;

	while(nMinimo <= nMaximo) {
		if(nMinimo != 33 && nMinimo != 37) {
			mostra(nMinimo);
		} 
		nMinimo = ++nMinimo;
	}

	mostra("Fim.");

</script>
